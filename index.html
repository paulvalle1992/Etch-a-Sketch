<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Etch-a-Sketch Game</title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class='col mt-5 mb-3' >
            Etch A sketch
        </h1>
        <div class="grid" id="etchASketch"> 

        </div>
       <br>
        <div class='col '> 
            <button class='btn btn-primary bg' id='pencilMode'>Pencil Mode</button>
            <button class='btn btn-primary'id='rainbowMode'>Rainbow Mode</button>
            <button class='btn btn-primary' id='eraserMode'>Eraser</button>
            <button class='btn btn-primary' id='clearMode'>Clear</button>
        </div>
        <div class="col mt-3"> 
            <label for="customRange2" class="form-label fs-4">Grid Size: </label>
            <input type="range" class="form-range" min="10" max="64" id="customRange2">
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
