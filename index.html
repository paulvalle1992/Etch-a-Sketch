<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Etch-a-Sketch Game</title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 class='col mt-3 mb-3 fw-bolder' id="text">
            Etch-A-Sketch
        </h1>
        <div class="grid" id="etchASketch"> 

        </div>
       <br>
        <div class='col' id="btnCol"> 
            <button class='btn btn-primary bg p-1 pencil active'  title="use this to use pencil mode, default black color.">Pencil Mode</button>
            <button class='btn btn-primary p-1 rainbow' title="use this to turn on rainbow mode using random colors.">Rainbow Mode</button>
            <button class='btn btn-primary p-1 eraser'  title="use this to turn on eraser and clear grid individually.">Eraser</button>
            <button class='btn btn-primary p-1' id='clearMode' title="Use this button to toggle borders on whole grid.">Clear Border</button>
        </div>
        <div class="col mt-3 d-flex"> 
            <label for="pixelRange" class="form-label fs-4 p-1">Grid Size:</label>
            <div class="fs-4 p-1" id="currentValue"></div>       
        </div>
        <div class="col">
            <input type="range" class="form-range" min="10" max="64" value='16' id="pixelRange">
        </div>
        <div class="col">Changing the grid size resets the whole grid.</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
